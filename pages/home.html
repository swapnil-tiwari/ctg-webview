      <script type="text/javascript">
            var allModules={};
            const mainBox=document.getElementById('mainRow');
            const sideBarHTML=mainBox.innerHTML;
            async function getModule(fileName)
            {
                if(allModules[fileName])return allModules[fileName]
                var html=await fetch("./pages/"+fileName+'.html').then((d)=>d.text());
                allModules[fileName]=html;
                return html;
            }
            async function showModule(html) {
                  mainBox.innerHTML=sideBarHTML+html;
                  func();
                  hamburger.click();
            }
            async function loadModule(fileName)
            {
                showModule(loaderHTML)
                showModule(await getModule(fileName));
            }
      </script>
